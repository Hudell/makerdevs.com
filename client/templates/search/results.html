<template name="searchResults">
  {{#if isLoaded}}
    {{#if singleResult}}
      <h4>1 Result</h4>
    {{else}}
      <h4>{{resultCount}} results</h4>
    {{/if}}

    <ul>
    {{#each plugin in plugins}}
      {{> pluginLiteCard plugin=plugin}}
    {{/each}}
    </ul>
  {{else}}
    <div class="overlay text-center">
      <i class="fas fa-2x fa-sync-alt fa-spin"></i>
    </div>
  {{/if}}

</template>

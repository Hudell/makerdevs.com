<template name="pluginPage">
  {{#if isLoaded}}
    <div class="row">
      <div class="col-12 col-md-12 col-lg-4 order-1 order-md-1">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">General Information</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fas fa-minus"></i></button>
            </div>
          </div>

          <div class="card-body">
            <h3 class="text-primary">{{plugin.name}} <span style="float:right"><i class="fas fa-star mr-1"></i>1/5</span>  </h3>
            <p class="text-muted">{{plugin.description}}</p>

            <h5 class="mt-5 text-muted">Author</h5>
              <p class="text-sm">
                <b class="d-block">Author Username</b>
              </p>

            <h5 class="mt-5 text-muted">Compatible Platforms</h5>
            <ul class="list-unstyled">
              <li>
                <a href="" class="btn-link text-secondary"><i class="fas fa-fw fa-link"></i> RPG Maker MV</a>
              </li>
            </ul>

            <h5 class="mt-5 text-muted">Tags</h5>

            <ul class="list-unstyled">
              <li>
                <a href="" class="btn-link text-secondary"><i class="fas fa-fw fa-link"></i> Save</a>
              </li>
              <li>
                <a href="" class="btn-link text-secondary"><i class="fas fa-fw fa-link"></i> Load</a>
              </li>
              <li>
                <a href="" class="btn-link text-secondary"><i class="fas fa-fw fa-link"></i> autosave</a>
              </li>
            </ul>

            <div class="text-center mt-5 mb-3">
              <a href="#" class="btn btn-sm btn-primary">External Link</a>
              <a href="#" class="btn btn-sm btn-warning">Download</a>
            </div>
          </div>
        </div>

      </div>

      <div class="col-12 col-md-12 col-lg-8 order-2 order-md-2">


        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Instructions</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fas fa-minus"></i></button>
            </div>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h4>Instructions</h4>
                  <div class="post">
                    <p>
                      {{#markdown}}{{plugin.help}}{{/markdown}}
                    </p>
                  </div>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>


      </div>
    </div>

































    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Reviews</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fas fa-minus"></i></button>
        </div>
      </div>

      <div class="card-body">
          <div class="row">
                <div class="col-12">
                  <h4>Reviews</h4>
                    <div class="post">
                      <div class="user-block">
                        <img class="img-circle img-bordered-sm" src="https://secure.gravatar.com/avatar/6f9a44ca2e6b1187cd6ea57f6d8c2352?s=128&r=g&d=404" alt="user image">
                        <span class="username">
                          <a href="#">thanriu</a>
                        </span>
                        <span class="description">04/25/2018 01:45:53</span>
                      </div>
                      <!-- /.user-block -->
                      <p>
                        just to ask for now, do you have all the .js files? the source (external Link) doesn't work anymore because the user delete their webpage :/ (only 1 stars for now)
                      </p>

                      <p>
                        <a href="#" class="link-black text-sm"><i class="fas fa-star mr-1"></i> 1</a>
                      </p>
                    </div>

                   
                </div>
            
          </div>
        </div>
        <!-- /.card-body -->

    </div>

  {{else}}
    <div class="overlay">
      <i class="fas fa-2x fa-sync-alt fa-spin"></i>
    </div>
  {{/if}}
</template>

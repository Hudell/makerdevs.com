<template name="pluginCard">
  <div class="col-lg-6">
    <div class="card card-primary card-outline">
      <div class="card-header">
        <h5 class="m-0">{{displayName}}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{description}}</p>

        <a href="/plugin/{{_id}}" class="btn btn-primary">View Plugin</a>
      </div>
    </div>
  </div>
</template>

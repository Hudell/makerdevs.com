<template name="pluginCard">
  <div class="col-lg-6">
    <div class="card card-primary card-outline">
      <div class="card-header flex-row v-align">
        <h5 class="m-0 flex-grow">{{displayName}}</h5>
        <div class="plugin-card-icons">
          {{#each icon in icons}}
            <a href="/{{icon.code}}/master-list">
              <img class="plugin-card-icon" title="{{icon.name}}" alt="{{icon.name}}" src="{{icon.src}}" />
            </a>
          {{/each}}
        </div>
      </div>
      <div class="card-body">
        <p class="card-text">{{description}}</p>

        <a href="/plugin/{{slug}}" class="btn btn-primary">View Plugin</a>
      </div>
    </div>
  </div>
</template>

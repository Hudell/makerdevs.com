<template name="mainHeader">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/home" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/mv/master-list" class="nav-link">MV Master list</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/mz/master-list" class="nav-link">MZ Master list</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/about" class="nav-link">About</a>
      </li>
    </ul>

    <form class="form-inline ml-3" id="searchForm">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search" id="siteSearch">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <ul class="navbar-nav ml-auto">
      {{#if currentUser}}
        <li class="nav-item dropdown user-menu">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
            <img src="{{avatarUrl}}" class="user-image img-circle elevation-2" alt="User Image">
            <span class="d-none d-md-inline">{{currentUser.name}}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
            <li class="user-header bg-primary">
              <img src="{{avatarUrl}}" class="img-circle elevation-2" alt="User Image">
              <p>
                {{currentUser.name}}
              </p>
            </li>
            <li class="user-body">
              <div class="col-12 text-center">
                <a href="/plugin/submit" class="btn btn-default btn-flat"><i class="nav-icon fas fa-calendar-plus"></i> Submit New Plugin</a>
              </div>
            </li>
            <li class="user-footer">
              <a href="/me" class="btn btn-default btn-flat"><i class="nav-icon fas fa-user-circle"></i> Profile</a>
              <a href="/logout" class="btn btn-default btn-flat float-right"><i class="nav-icon fas fa-sign-out-alt"></i> Sign out</a>
            </li>
          </ul>
        </li>

        {{#if currentUser.admin}}
          <li class="nav-item">
            <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#">
              <i class="fas fa-user-shield"></i>
              <span class="d-none d-md-inline">Admin</span>
            </a>
          </li>
        {{/if}}
      {{else}}
        <li class="nav-item d-none d-sm-inline-block">
          <a href="/login" class="nav-link">Sign In</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="/register" class="nav-link">Register</a>
        </li>
      {{/if}}
    </ul>
  </nav>
</template>

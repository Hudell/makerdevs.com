<template name="sidebar">
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/home" class="brand-link">
      <!-- <img src="/dist/img/AdminLTELogo.png" alt="" class="brand-image img-circle elevation-3"
           style="opacity: .8"> -->
      <span class="brand-text font-weight-light">MakerDevs.com</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          {{#if currentUser}}
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
              <div class="image">
                <img src="{{avatarUrl}}" class="img-circle elevation-2" alt="User Image">
              </div>
              <div class="info">
                <a href="/me" class="d-block">{{currentUser.name}}</a>
              </div>
            </div>

            <li class="nav-item">
              <a href="/plugin/submit" class="nav-link {{isActivePath class='active' path='/plugin/submit'}}">
                <i class="nav-icon fas fa-th"></i>
                <p>
                  Submit new plugin
                </p>
              </a>
            </li>

            {{#if currentUser.admin}}
            <div  class="user-panel">
              <li class="nav-item has-treeview">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-tree"></i>
                  <p>
                    Admin
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item">
                    <a href="/admin/services" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>Login Services</p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="/admin/import" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>Import Data</p>
                    </a>
                  </li>
                </ul>
              </li>
            </div>
            {{/if}}
          {{/if}}

          <li class="nav-item">
            <a href="/mz/master-list" class="nav-link {{isActivePath class='active' path='/mz/master-list'}}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                MZ Plugins
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/mv/master-list" class="nav-link {{isActivePath class='active' path='/mv/master-list'}}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                MV Plugins
              </p>
            </a>
          </li>
<!--           <li class="nav-item">
            <a href="/latest" class="nav-link {{isActivePath class='active' path='/latest'}}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Latest Content
                <span class="right badge badge-danger">New</span>
              </p>
            </a>
          </li> -->
        </ul>
      </div>


  </aside>
</template>
